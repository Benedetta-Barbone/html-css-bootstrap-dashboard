<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="container">
            <div class="row">
                <div class="col-12 d-flex ">
                    <img src="./img/logo.svg" alt="logo" class="img-fluid p-3">
                    <form class="d-flex w-100 py-3 px-2" role="search">
                        <input class="form-control me-2 bg-lightgrey" type="search" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                    </form>
                    <ul class="d-flex py-3 pt-4 justify-content-end">
                        <li class="pe-3"><i class="fa-solid fa-list-ul bg-grey"></i></li>
                        <li class="pe-3"><i class="fa-solid fa-circle-question bg-grey"></i></li>
                        <li class="pe-3"><i class="fa-solid fa-ellipsis-vertical bg-grey"></i></li>
                        <li class="pe-3"><i class="fa-solid fa-bell bg-orange"></i></li>
                    </ul>
                
                </div>
            </div>
        </div>
    </header>    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
